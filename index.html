<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>NY Times</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="dist/css/main.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="dist/img/nytimes-logo.png" alt="New York Times Logo" />
      </div>
    </header>
    <form>
      <div class="baseForm">
        <input name="query" placeholder="Search" />
        <button type="submit" name="search">Search</button>
      </div>
      <div class="dateFields">
        <input name="startDate" value="" placeholder="Start Date" />
        <input name="endDate" value="" placeholder="End Date" />
        <select name="sort">
          <option>newest</option>
          <option>oldest</option>
          <option>relevance</option>
        </select>
      </div>
    </form>
    <hr />
    <span class="message"></span>
    <ul class="results"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="dist/js/nyt-api.js"></script>
    <script src="dist/js/main.js"></script>
  </body>
</html>
